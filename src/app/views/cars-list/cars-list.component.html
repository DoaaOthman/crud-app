<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>List of cars</h2>
        </div>
        <div class="col-8" >
            <input class="w-75" [(ngModel)]="searchText"/>
            <button class="btn-sm btn-primary border-0 m-2" type="submit">Search</button>
        </div>
        <div class="col-4">
            <button class="btn-sm btn-primary border-0 m-2" routerLink="/addcar" type="submit">add</button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>name</th>
                        <th>color</th>
                        <th>price</th>
                        <th>model</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let car of cars | filter:searchText; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{car.name}}</td>
                        <td>{{car.color}}</td>
                        <td>{{car.price}}</td>
                        <td>{{car.model}}</td>
                        <td>
                            <button class="btn-sm btn-primary border-0 m-2" [routerLink]="['/editcar',car.id]" >Edit</button>
                            <button class="btn-sm btn-primary border-0 m-2" (click)="deleteCar(car.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
