<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Update car info</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form [formGroup]="editForm" (submit)="onSubmit()">
                <div class="form-group">
                    <label>
                        Name:
                        <input id="carName" type="text" formControlName="name" class="form-control" 
                        placeholder="Enter Name of Car" [(ngModel)]="carDetails.name"/>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        Color:
                        <input id="carColor" type="text" formControlName="color" class="form-control" 
                        placeholder="Enter Color of Car" [(ngModel)]="carDetails.color" />
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        Price:
                        <input id="carPrice" type="text" formControlName="price" class="form-control" 
                        placeholder="Enter Price of Car" [(ngModel)]="carDetails.price" />
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        Model:
                        <input tid="carModel" ype="text" formControlName="model"  class="form-control" 
                        placeholder="Enter Model of Car" [(ngModel)]="carDetails.model" />
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
